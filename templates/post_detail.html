{% extends "base_generic.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="post-detail">
    <h1>{{ post.title }}</h1>
    <p>Published on {{ post.created_at }}</p>
    <p>{{ post.content }}</p>
    {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}" width="500">
    {% endif %}
</div>
{% endblock %}
